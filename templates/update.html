{{ define "update" }}
{{ template "mainHeader"}}

<div class="card">
    <div class="card-header">
        Empleados
    </div>
    <div class="card-body">
        <form action="/actualizar?id={{.Id}}" method="post">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="{{.Nombre}}">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="correo" id="correo" class="form-control" value="{{.Correo}}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a name="" id="" href="/" class="btn btn-success" role="button">Regresar</a>
        </form>
    </div>
</div>

{{ template "mainFooter" }}
{{ end }}
