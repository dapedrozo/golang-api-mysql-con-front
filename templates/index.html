{{ define "index" }}
{{ template "mainHeader" }}
<br>
<a name="" id="" href="/createEmployee" class="btn btn-primary" role="button">Agregar Empleado</a>
<br>
<br>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>correo</th>
            <th>opciones</th>
        </tr>
    </thead>
    <tbody>
        {{range.}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Nombre}}</td>
            <td>{{.Correo}}</td>
            <td>
                <a name="" id="" href="/updateEmployee?id={{.Id}}" class="btn btn-success" role="button">Editar</a>
                <a name="" id="" href="/deleteEmployee?id={{.Id}}" class="btn btn-danger" role="button">Eliminar</a>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
{{ template "mainFooter" }}
{{end}}
